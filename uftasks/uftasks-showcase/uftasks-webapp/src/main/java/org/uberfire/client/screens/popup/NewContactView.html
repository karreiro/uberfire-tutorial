<div>
    <form data-field="new-contact-modal">
        <fieldset>
            <legend>New Contact</legend>
            <div class="form-group">
                <label class="control-label col-md-3">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-field="contact-name" placeholder="Contact Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">E-mail</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-field="contact-email" placeholder="Contact E-mail">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Phone number</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-field="contact-phone" placeholder="Contact Phone number">
                </div>
            </div>
        </fieldset>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-field="cancel-button">Cancel</button>
        <button type="button" class="btn btn-primary" data-field="ok-button">OK</button>
    </div>
</div>
